{{ define "main" }}
{{ partial "hero_header.html" . }}

<!-- Page content -->
<!-- <h1>{{ .Title }}</h1> -->
<div style="padding: 30px; margin-left: 50px; line-height: 3rem;">
    <ul class="terms">
      {{ range $key, $value := .Data.Terms }}
      <li>
          <a href="{{ (print "/" $.Data.Plural "/" $key | urlize) | relURL }}">
          {{ $key }}
        </a>
        ({{ len $value }})
      </li>
      {{ end }}
    </ul>
</div>
{{ end }}
